{% extends "template.html" %}

{% block head %}
<title>XYZ todo-list</title>
<link rel="stylesheet" href="{{ url_for('static',filename='xyz/xyz.css') }}">

{% endblock %}

{% block body %}
<div id="calendar">
    <div class="container mx-auto my-2 fs-2">
        <div class="row text-center d-flex align-items-center">
            <i class="col bi bi-caret-left"></i>
            <div class="col">
                @title@
            </div>
            <i class="col bi bi-caret-right"></i>
        </div>
    </div>
    <div class="container my-3">
        <div class="row outer px-0">
            <div class="row mx-auto px-0">
                <div class="col inner" v-for="day in week">@day@</div>
            </div>
            <div class="px-0">
                <day :weeks="weeks" :month="month"></day>
            </div>
        </div>
    </div>
</div>

{% block script %}
<script src="{{ url_for('static',filename='xyz/xyz.js') }}"></script>

{% endblock %}
{% endblock %}
